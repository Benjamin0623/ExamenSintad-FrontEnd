<!--The content below is only a placeholder and can be replaced.-->
<form #loginForm="ngForm" (ngSubmit)="iniciarSecion()">

  <div class="inputGroup inputGroup1">
    <label for="email1">Email</label>
    <input type="text" id="email" name="email" [(ngModel)]="usuario" class="email" maxlength="256" required/>
    <p class="helper helper1">email@domain.com</p>
    <span class="indicator"></span>
  </div>
  <div class="inputGroup inputGroup2">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" [(ngModel)]="clave" class="password" required/>
  </div>
  <div class="inputGroup inputGroup3">
    <button id="login" type="submit" [disabled]="loginForm.invalid">Log in</button>
  </div>
</form>
