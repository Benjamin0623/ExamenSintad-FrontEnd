<mat-toolbar>Entidad</mat-toolbar>
<router-outlet></router-outlet>
<div [hidden]="route.children.length !== 0">
  <div class="example-container mat-elevation-z8">
    <div class="example-header">
      <mat-form-field>
        <input matInput (keyup)="filtrar($event.target.value)" placeholder="Buscar Documento">
      </mat-form-field>
    </div>

    <mat-table [dataSource]="dataSource" matSort>

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.idEntidad}} </mat-cell>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="documento">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Documento</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.documento.nombre}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="nroDoc">
        <mat-header-cell *matHeaderCellDef mat-sort-header>NÂ° Documento</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.nroDocumento}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="razon">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Razon Social</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.razonSocial}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="nombre">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Nombre Comercial</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.nombreComercial}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="contribuyente">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Contribuyente</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.contribuyente.nombre}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="direccion">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Direccion</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.direccion}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="telefono">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Telefono</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.telefono}} </mat-cell>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="acciones">
        <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-button color="primary" [routerLink]="['edicion',row.idEntidad]">
            <mat-icon>ballot</mat-icon>
          </button>
          <button mat-button color="accent" (click)="eliminar(row)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[1, 5, 25, 100]"></mat-paginator>
  </div>
</div>
<button mat-fab color="accent" style="float: right" routerLink="/entidad/nuevo">
  <mat-icon>create</mat-icon>
</button>
